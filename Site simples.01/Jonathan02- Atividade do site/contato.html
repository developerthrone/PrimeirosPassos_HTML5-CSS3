<body>

        <div class="logo_contato">
            <a href="index.html"><img src="trabalho/imagens/logo.png" alt="imagem_logo"></a>

        <nav>
            <div class="menu_contato">

                    <a href="index.html">Home</a>|

    <div class="img_contato">

    <div class="form_contato">
        <h2>E-mail:jmviagens@gmail.com</h2>
        <form action="#">
            <div class="form-group"> 
                <label for="">Nome:</label>
                <input class="form-control" type="text"><br>
                <label for="">Sobrenome:</label>
                <input class="form-control" type="text"><br>
                <label for="">Telefone:</label>
                <select class="form-control" id="fone" name="fone">
                    <option value="residencial">Residencial</option>
                    <option value="comercial">Comercial</option>
                    <option value="celular">Celular</option>
                    <option value="recado">Recado</option>
                </select><br>
                <label for="">E-mail:</label>
                <input class="form-control" type="email" placeholder="usuario@gmail.com"><br>
                <label for="">Sexo:</label>
                <input type="radio" name="gender" value="male"> Masculino
                <input type="radio" name="gender" value="male"> Feminino <br>
                <label for="">Mensagem:</label><br>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea><br>
                <button class="btn btn-warning">Enviar</button>
            </div>
        </form>

    <div class="footer_contato">
